<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Word-Guess-Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="head-pic-1">
            <img class="head-pic-class" src="https://media.giphy.com/media/ygAaR0n5RsyAM/giphy.gif">
        </div>
        <div class="name">
            <h1>Galaxy Hangman</h1>
        </div>
        <div class="head-pic-2">
                <img class="head-pic-class" src="https://media.giphy.com/media/ygAaR0n5RsyAM/giphy.gif">
        </div>
    </header>

    <section class="container">
            <div class="message">
                <h3 id="message-txt"></h3>
            </div>
            <div class="play-window">
                <h2 class="start">Choose A Letter To Begin!</h2>
                <br><br>
                <p>Word:</p>
                <br>
                <div>
                    <h3 id="word-blanks"></h3>
                </div>
                <br><br>
                <p>Incorrect:</p>
                <br>
                <div id="wrong-guesses"></div>
                <br><br>
                <div>
                    <span>Guesses Left:</span><span class="stats">Wins:</span><span class="stats">Losses:</span>
                </div>
                <br>
                <div>
                    <span id="guesses-left">9</span><span id="win-counter">0</span><span id="loss-counter">0</span>
                </div>
            <br><br>
       
        <section class="container-2">
            <div class="image">
                <img id="slide" src="http://datagenetics.com/blog/april12012/hangmand.jpg">
            </div>
        </section>

        </div>
        <div class="end-message">
            <h3 id="end-txt"></h3>
        </div>
    </section>
</body>

<footer class="footer">
    <div class="copyright">
        <img class="footer-gif" src="https://media.giphy.com/media/ZzyOiywrAjnXi/giphy.gif">
    </div>
</footer>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
